<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Input-Typen Demo mit Parsley Live Validation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/dist/parsley.min.js"></script>
</head>
<body>
  <h1>Input-Typen Demo</h1>
  <form id="demoForm" data-parsley-validate>
    <fieldset>
      <legend>Buttons</legend>
      <input type="button" id="btnPlain" value="Push button">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset form">
      <input type="image" id="imgSubmit" src="https://via.placeholder.com/90x28?text=Send" alt="Image submit">
    </fieldset>

    <fieldset>
      <legend>Textartige Eingaben</legend>
      <input type="text" name="text_example" placeholder="Text">
      <input type="search" name="search_example" placeholder="Suche">
      <input type="password" name="pw_example" placeholder="Passwort" data-parsley-minlength="6" data-parsley-trigger="keyup">
      <input type="tel" name="tel_example" placeholder="+43 123 456" data-parsley-pattern="^\+?\d{1,4}[\s\d]{4,}$" data-parsley-trigger="keyup">
      <input type="email" name="email_example" placeholder="name@domain.tld" data-parsley-type="email" data-parsley-trigger="keyup">
      <input type="url" name="url_example" placeholder="https://...">
    </fieldset>

    <fieldset>
      <legend>Datums-/Zeit-Eingaben</legend>
      <input type="date" name="date_example">
      <input type="datetime-local" name="dt_example">
      <input type="month" name="month_example">
      <input type="week" name="week_example">
      <input type="time" name="time_example">
    </fieldset>

    <fieldset>
      <legend>Zahlen / Bereich</legend>
      <input type="number" name="num_example" min="0" max="100" value="50">
      <input type="range" name="range_example" min="0" max="10" value="5">
      <input type="color" name="color_example" value="#0078d4">
    </fieldset>

    <fieldset>
      <legend>Auswahl</legend>
      <input type="checkbox" name="agree" value="yes"> agree
      <input type="radio" name="choice" value="A"> A
      <input type="radio" name="choice" value="B"> B
      <input type="radio" name="choice" value="C"> C
    </fieldset>

    <fieldset>
      <legend>Datei, versteckt</legend>
      <input type="file" name="file_example" accept=".png,.jpg,.jpeg">
      <input type="hidden" name="hidden_example" value="hidden_value_123">
    </fieldset>

    <button type="button" id="showValues">Werte anzeigen (Button)</button>
    <button type="submit">Formular senden</button>
  </form>

  <h2>Ausgabe / Debug</h2>
  <pre id="output">Noch keine Aktion.</pre>

  <script src="demo.js"></script>
</body>
</html>
